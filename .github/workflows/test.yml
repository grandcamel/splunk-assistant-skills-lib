name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest --cov=splunk_as --cov-report=xml --cov-fail-under=70 -v

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff check
        run: ruff check src/ tests/

      - name: Run ruff format check
        run: ruff format --check src/ tests/

      - name: Type check with mypy
        run: mypy src --ignore-missing-imports
        # Type errors now block the build (release gate)

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    services:
      splunk:
        image: splunk/splunk:9.1.2
        env:
          SPLUNK_START_ARGS: --accept-license
          SPLUNK_PASSWORD: testpassword123
        ports:
          - 8089:8089
        options: >-
          --health-cmd "curl -k https://localhost:8089/services/server/health/splunkd/details || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 20
          --health-start-period 180s

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Wait for Splunk to be ready
        run: |
          echo "Waiting for Splunk to be fully ready..."
          for i in {1..30}; do
            if curl -k -s -u admin:testpassword123 https://localhost:8089/services/server/info > /dev/null 2>&1; then
              echo "Splunk is ready!"
              break
            fi
            echo "Attempt $i: Splunk not ready yet, waiting..."
            sleep 10
          done

      - name: Run live integration tests
        run: pytest tests/live/ -m live -v --tb=short
        env:
          SPLUNK_URL: https://localhost:8089
          SPLUNK_USERNAME: admin
          SPLUNK_PASSWORD: testpassword123
          SPLUNK_VERIFY_SSL: "false"

  build:
    runs-on: ubuntu-latest
    needs: [test, integration-test]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
